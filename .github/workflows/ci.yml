name: CI Pipeline BÃ¡sico

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1: Ejecutar Lint y Tests
  test:
    name: ğŸ§ª Lint y Ejecutar Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      # Step nuevo: ESLint
      - name: ğŸ“ Ejecutar ESLint
        run: npx eslint .
      
      - name: ğŸ§ª Ejecutar tests
        run: npm test
      
      - name: ğŸ’» InformaciÃ³n del Sistema Operativo
        run: |
          echo "===================================="
          echo "INFORMACIÃ“N DEL RUNNER"
          echo "===================================="
          echo "Sistema Operativo: $RUNNER_OS"
          echo "Arquitectura: $RUNNER_ARCH"
          echo "Directorio de trabajo: $GITHUB_WORKSPACE"
          echo "===================================="
          echo "DETALLES DEL SISTEMA"
          echo "===================================="
          uname -a
          echo "===================================="
          echo "VERSIONES DE SOFTWARE"
          echo "===================================="
          node --version
          npm --version
          echo "===================================="
          echo "INFORMACIÃ“N DE RECURSOS"
          echo "===================================="
          nproc
          free -h
          df -h

  # Job 2: Build con log y conditional step
  build:
    name: ğŸ—ï¸ Build de la AplicaciÃ³n
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Instalar dependencias
        run: npm install
      
      - name: ğŸ—ï¸ Ejecutar build y generar log
        run: |
          echo "ğŸ—ï¸ Building application..."
          node index.js > build.log 2>&1
          echo "âœ… Build completado exitosamente!"

      # Conditional Step: solo en main (simulaciÃ³n de deploy)
      - name: ğŸš€ Deployment simulado
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸŒŸ Desplegando aplicaciÃ³n (simulaciÃ³n)..."
          sleep 2
          echo "âœ… Deploy simulado completo!"

      # Subir artifact del build
      - name: ğŸ“¤ Subir artifact del build
        uses: actions/upload-artifact@v4
        with:
          name: aplicacion-build
          path: |
            index.js
            test.js
            package.json
          retention-days: 5

      # Subir artifact del log
      - name: ğŸ“¤ Subir artifact del log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 5

  # Job 3: Matriz Multi-OS (Ejercicio 4)
  multi-os-build:
    name: ğŸŒ Build Multi-OS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 18]
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      
      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Ejecutar build
        run: node index.js

  # Job 4: InformaciÃ³n del workflow
  workflow-info:
    name: ğŸ“Š InformaciÃ³n del Workflow
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“Š Mostrar informaciÃ³n del workflow
        run: |
          echo "===================================="
          echo "INFORMACIÃ“N DEL WORKFLOW"
          echo "===================================="
          echo "Nombre del repositorio: ${{ github.repository }}"
          echo "Rama: ${{ github.ref }}"
          echo "SHA del commit: ${{ github.sha }}"
          echo "Actor que disparÃ³ el workflow: ${{ github.actor }}"
          echo "Evento que disparÃ³ el workflow: ${{ github.event_name }}"
          echo "NÃºmero de ejecuciÃ³n: ${{ github.run_number }}"
          echo "Intento de ejecuciÃ³n: ${{ github.run_attempt }}"
          echo "===================================="

name: CI Pipeline Multi-OS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1: Tests con matriz Multi-OS y Node.js
  test-matrix:
    name: ğŸ§ª Tests en mÃºltiples entornos
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ['16', '18', '20'] # diferentes versiones de Node.js
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ“ Ejecutar ESLint
        run: npx eslint .

      - name: ğŸ§ª Ejecutar tests
        run: npm test

      - name: ğŸ’» InformaciÃ³n del sistema
        run: |
          echo "OS: $RUNNER_OS, Node: ${{ matrix.node }}"
          uname -a
          node --version
          npm --version

  # Job 2: Build (depende de que test-matrix pase)
  build:
    name: ğŸ—ï¸ Build de la AplicaciÃ³n
    needs: test-matrix
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Instalar dependencias
        run: npm install
      
      - name: ğŸ—ï¸ Ejecutar build
        run: |
          echo "ğŸ—ï¸ Building application..."
          node index.js
          echo "âœ… Build completado exitosamente!"
      
      - name: ğŸš€ Simular Deployment (solo main)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸš€ Ejecutando deployment simulado en main"

      - name: ğŸ“¤ Subir artifact del build
        uses: actions/upload-artifact@v4
        with:
          name: aplicacion-build
          path: |
            index.js
            test.js
            package.json
          retention-days: 5

  # Job 3: InformaciÃ³n del workflow
  workflow-info:
    name: ğŸ“Š InformaciÃ³n del Workflow
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“Š Mostrar informaciÃ³n del workflow
        run: |
          echo "Nombre del repositorio: ${{ github.repository }}"
          echo "Rama: ${{ github.ref }}"
          echo "SHA del commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Evento: ${{ github.event_name }}"
          echo "NÃºmero de ejecuciÃ³n: ${{ github.run_number }}"
